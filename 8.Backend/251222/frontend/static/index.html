<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List - FastAPI + jQuery</title>

    <link rel="stylesheet" href="/static/style.css">
    <!--외부 라이브러리 및 파일 로드, 웹사이트에서 jquery 검색 -> cdm -> 가장 최신버전의 minified-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">

        <header>
            <h1>TODO List</h1>
            <p class="subtitle">FastAPI + jQuery로 만든 할일 관리</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-item">
                <span class="stat-label">전체</span>
                <span class="stat-value" id="total-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">완료</span>
                <span class="stat-value completed" id="completed-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">남은 할일</span>
                <span class="stat-value pending" id="pending-count">0</span>
            </div>
        </div>

        <div class="add-todo-form">
            <h2>새 할일 추가</h2>
            <form id="todoForm">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="todoTitle" 
                        placeholder="할일을 입력하세요..." 
                        required
                        maxlength="200"
                    >
                </div>
                <div class="form-group">
                    <textarea 
                        id="todoDescription" 
                        placeholder="상세 설명 (선택사항)"
                        rows="3"
                        maxlength="1000"
                    ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    추가하기
                </button>
            </form>
        </div>

        <div class="filter-buttons">
            <button class="btn btn-filter active" data-filter="all">
                전체
            </button>
            <button class="btn btn-filter" data-filter="pending">
                미완료
            </button>
            <button class="btn btn-filter" data-filter="completed">
                완료
            </button>
        </div>

        <div class="todo-list" id="todoList"></div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <p>아직 할일이 없습니다</p>
            <p class="empty-subtitle">위에서 새 할일을 추가해보세요!</p>
        </div>

    </div>

    <script src="/static/app.js"></script>
</body>
</html>
